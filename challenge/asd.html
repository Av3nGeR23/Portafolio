  <title>Encriptador / Desencriptador</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css.css">

<div class="page-container">
  <body style="background-color: #e5dcbd;">
    <div class="container">
      <br><br>
      <h1>Encriptador / Desencriptador</h1>
      <div class="input-container">
        <label for="texto"></label>
        <input type="text" id="texto" placeholder="Ingrese texto aquí">
      </div>
      <div class="button-container">
        <button id="encriptar" onclick="mostrarEncriptado()">
          <span>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
              <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
            </svg>
          </span>
          Encriptar
        </button>
        <button id="desencriptar" onclick="mostrarDesencriptado()">
          <span>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-unlock-fill" viewBox="0 0 16 16">
              <path d="M11 1a2 2 0 0 0-2 2v4a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h5V3a3 3 0 0 1 6 0v4a.5.5 0 0 1-1 0V3a2 2 0 0 0-2-2z"/>
            
            </svg>
          </span>
          Desencriptar
        </button>      
      </div>
      <div class="output-container">
        <label for="resultado">Resultado:</label>
        <div class="resultado-container">
          <input type="text" id="resultado" readonly>
          <button class="btn btn-secondary" onclick="copiarTexto()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
              <path d="M6 1.5h4a1 1 0 0 1 1 1v1h2a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h2v-1a1 1 0 0 1 1-1zm2 1H8v1h2V2zm-4 2h8v8H4V4zm4-1h2v1H6V3z"/>
            </svg>
            Copiar
          </button>
        </div>
      </div>
      
      
    </div>
    <script src="main.js"></script>
  </body>
